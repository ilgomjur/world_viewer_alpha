<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional World Map Viewer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#cda34f">
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #cda34f;
            --secondary-color: #2a2a2a;
            --border-color: #444;
            --danger-color: #b44;
            --font-family: 'Georgia', 'Times New Roman', serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a2a2a, #1a1a1a);
        }
        
        .upload-screen {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-in-out;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .upload-main h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .upload-main p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--background-color);
            background-color: var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .file-input-label:hover {
            background-color: #e6b86a;
            transform: translateY(-2px);
        }

        #file-upload {
            display: none;
        }

        .help-button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
            font-size: 1rem;
            font-family: var(--font-family);
            margin-top: 1rem;
            padding: 0.5rem;
        }
        .help-button:hover {
            color: #e6b86a;
        }

        .saved-maps-container {
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        .saved-maps-container h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .saved-maps-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .saved-map-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            padding: 0.75rem 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .saved-map-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            margin-right: 1rem;
            overflow: hidden; /* Prevents long names from breaking layout */
        }
        
        .saved-map-name {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .saved-map-date {
            font-size: 0.8rem;
            color: #a0a0a0;
            font-style: italic;
        }

        .saved-map-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .list-button {
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        .load-button {
            background-color: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
        }
        .load-button:hover {
            background-color: #e6b86a;
        }
        .delete-button {
            background-color: transparent;
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .delete-button:hover {
            background-color: var(--danger-color);
            color: var(--text-color);
        }
        
        .map-view-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            cursor: grab;
            background-color: #111;
            animation: fadeIn 0.5s ease-in-out;
        }

        .map-view-container:active {
            cursor: grabbing;
        }

        .map-content {
            will-change: transform;
        }
        
        .map-content svg {
            display: block;
        }

        .map-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        
        .control-button {
            width: 40px;
            height: 40px;
            background-color: rgba(42, 42, 42, 0.8);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
            backdrop-filter: blur(2px);
            user-select: none;
        }
        .control-button:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }
        
        .zoom-display {
            background-color: rgba(42, 42, 42, 0.8);
            color: var(--text-color);
            font-size: 12px;
            padding: 4px 0;
            width: 40px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            user-select: none;
            backdrop-filter: blur(2px);
        }

        .change-map-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            background-color: rgba(42, 42, 42, 0.8);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.2s;
            backdrop-filter: blur(2px);
            user-select: none;
        }
        .change-map-button:hover {
             background-color: rgba(60, 60, 60, 0.9);
        }
        
        .compass {
            position: absolute;
            top: 20px;
            right: 20px;
            user-select: none;
            pointer-events: none;
        }
        
        .compass-rose {
            width: 40px;
            height: 40px;
            background-color: rgba(42, 42, 42, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 14px;
            backdrop-filter: blur(2px);
            position: relative;
        }

        .compass-arrow {
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            color: var(--text-color);
            font-size: 20px;
            transition: transform 0.2s ease-out;
        }
        
        .confirm-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .confirm-dialog, .help-dialog {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            width: 90%;
        }

        .confirm-dialog {
            text-align: center;
            max-width: 400px;
        }

        .confirm-dialog h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .confirm-dialog p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
            word-break: break-word;
        }
        .confirm-dialog p strong {
            color: var(--danger-color);
            font-weight: bold;
        }

        .confirm-dialog-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .dialog-button {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            border: none;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .dialog-button.danger {
            background-color: var(--danger-color);
            color: var(--text-color);
        }
        .dialog-button.danger:hover:not(:disabled) {
            background-color: #d66;
        }

        .dialog-button:not(.danger) {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
        .dialog-button:not(.danger):hover {
            background-color: #e6b86a;
        }

        .dialog-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .dialog-button.danger:disabled {
            background-color: #522;
            color: #999;
        }
        
        .help-dialog {
            text-align: left;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .help-dialog h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 0;
        }
        .help-section h3 {
             color: var(--primary-color);
             margin-bottom: 0.75rem;
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 0.5rem;
        }
        .help-section ul {
            list-style: none;
            padding-left: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .help-section li {
            font-size: 1rem;
            line-height: 1.4;
        }
         .help-section kbd, .controls-info kbd {
            display: inline-block;
            padding: 0.2em 0.5em;
            font-family: monospace;
            font-size: 0.9em;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 3px;
            box-shadow: 0 2px 0 #555;
            margin: 0 0.2em;
        }
        .help-dialog .confirm-dialog-actions {
            margin-top: auto; /* Pushes button to bottom */
        }


        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.2s ease-in-out;
        }

        .loading-spinner {
            width: 120px;
            height: 120px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-text {
            color: var(--primary-color);
            margin-top: 1.5rem;
            font-size: 1.2rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .loading-quote {
            position: absolute;
            bottom: 30px;
            color: var(--primary-color);
            font-style: italic;
            font-size: 1.1rem;
            text-align: center;
            padding: 0 20px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            user-select: none;
            animation: fadeIn 1s ease-in-out;
        }


        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .upload-screen {
                padding: 1rem;
                width: 100%;
                height: 100%;
                border-radius: 0;
                border: none;
                justify-content: flex-start;
                padding-top: 4rem;
                gap: 1.5rem;
            }
            .upload-main h1 {
                font-size: 2rem;
            }
            .upload-main p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            .saved-maps-container {
                padding-top: 1.5rem;
            }
            .saved-map-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
                padding: 1rem;
            }
            .saved-map-actions {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .map-controls {
                bottom: 15px;
                right: 15px;
                gap: 10px;
            }
            .control-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
             .zoom-display {
                width: 50px;
                font-size: 14px;
            }
            .change-map-button {
                top: 15px;
                left: 15px;
                padding: 0.75rem 1.25rem;
            }

            .compass {
                top: 15px;
                right: 15px;
            }
            .compass-rose {
                width: 50px;
                height: 50px;
            }

            .loading-quote {
                font-size: 1rem;
                bottom: 20px;
            }
        }

    </style>
